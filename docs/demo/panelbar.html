<p>
	<button id="panelbar-demo-add">Add Panel</button>
	<button id="panelbar-demo-del">Remove Panel 4</button>
</p>
<div id="panelbar-container"></div>
<style type="text/css">
	#panelbar-container {
		position: absolute;
		top: 40px;
		left: 10px;
		right: 10px;
		bottom: 10px;
	}
	#panelbar-container .wjs-panelbar {
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	}
</style>
<script type="text/javascript">
$( function() {
	T1 = new WorkJS.widget.panelbar( {
		target: 'panelbar-container',
		alignment: 'left',
		location: 'top',
		items: [
			{
				uri: 'panel1',
				caption: 'Panel 1',
				url: 'demo/data/_lipsum0.html',
				refreshonclick: true
			},
			{
				uri: 'panel2',
				caption: 'Really long name for panel 2',
				url: 'demo/data/_lipsum2.html',
				refreshonclick: true
			},
			{
				uri: 'panel3',
				caption: 'Panel 3',
				url: 'demo/data/_lipsum3.html',
				refreshonclick: true
			}
		]
	} );
	T1.showitem( 'panel1' );
	
	$('#panelbar-demo-del').hide();
	
	$('#panelbar-demo-add').click( function() {
		$('#panelbar-demo-del').show();
		$('#panelbar-demo-add').hide();
		T1.additem( {
			uri: 'panel4',
			caption: 'Panel 4',
//			removeable: true,
			html: '<p>This panel was added after the widget was rendered.</p>',
			refreshonclick: true
		} );
	} );
	
	$('#panelbar-demo-del').click( function() {
		T1.removeitem( 'panel4' );
		$('#panelbar-demo-add').show();
		$('#panelbar-demo-del').hide();
	} );
} );
</script>

<p>
	<button id="tabs-demo-add">Add Tab</button>
	<button id="tabs-demo-del">Remove Tab 4</button>
</p>
<div id="tabs-container"></div>
<style type="text/css">
	#tabs-container {
		position: absolute;
		top: 40px;
		left: 10px;
		right: 10px;
		bottom: 10px;
	}
	#tabs-container .wjs-tabs {
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	}
</style>
<script type="text/javascript">
$( function() {
	T1 = new WorkJS.widget.tabs( {
		target: 'tabs-container',
		alignment: 'left',
		location: 'top',
		items: [
			{
				uri: 'tab1',
				caption: 'Tab 1',
				url: 'demo/data/_lipsum0.html'
			},
			{
				uri: 'tab2',
				caption: 'Really Long Tab 2',
				url: 'demo/data/_lipsum2.html'
			},
			{
				uri: 'tab3',
				caption: 'Tab 3',
				url: 'demo/data/_lipsum3.html'
			}
		]
	} );
	T1.showitem( 'tab1' );
	
	$('#tabs-demo-del').hide();
	
	$('#tabs-demo-add').click( function() {
		$('#tabs-demo-del').show();
		$('#tabs-demo-add').hide();
		T1.additem( {
			uri: 'tab4',
			caption: 'Tab 4',
			removeable: true,
			html: '<p>This tab was added after the widget was rendered.</p>'
		} );
	} );
	
	$('#tabs-demo-del').click( function() {
		T1.removeitem( 'tab4' );
		$('#tabs-demo-add').show();
		$('#tabs-demo-del').hide();
	} );
} );
</script>

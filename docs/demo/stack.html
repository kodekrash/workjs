<p>
	<button id="stack-demo-card1">Show Card 1</button>
	<button id="stack-demo-card2">Show Card 2</button>
	<button id="stack-demo-card3">Show Card 3</button>
	<button id="stack-demo-card4">Show Card 4</button>
	<button id="stack-demo-card4-add">Add Card 4</button>
	<button id="stack-demo-card4-del">Remove Card 4</button>
</p>
<div id="stack-container"></div>
<style type="text/css">
	#stack-container {
		position: relative;
		margin: 20px;
		width: 640px;
		height: 480px;
	}
</style>
<script type="text/javascript">
$( function() {
	S1 = new WorkJS.widget.stack( {
		target: 'stack-container',
		items: [
			{
				uri: 'card1',
				caption: 'Card 1',
				url: 'demo/data/_lipsum0.html'
			},
			{
				uri: 'card2',
				caption: 'Really Long Card 2',
				url: 'demo/data/_lipsum2.html'
			},
			{
				uri: 'card3',
				caption: 'Card 3',
				url: 'demo/data/_lipsum3.html'
			}
		]
	} );
	
	$('#stack-demo-card4').hide();
	$('#stack-demo-card4-del').hide();
	
	$('#stack-demo-card4-add').click( function() {
		$('#stack-demo-card4-del').show();
		$('#stack-demo-card4-add').hide();
		$('#stack-demo-card4').show();
		S1.additem( {
			uri: 'card4',
			caption: 'Card 4',
			removeable: true,
			html: '<p>This card was added after the widget was rendered.</p>'
		} );
	} );
	
	$('#stack-demo-card4-del').click( function() {
		S1.removeitem( 'card4' );
		$('#stack-demo-card4-add').show();
		$('#stack-demo-card4-del').hide();
		$('#stack-demo-card4').hide();
	} );
	
	$('#stack-demo-card1').click( function() {
		S1.showitem( 'card1' );
	} );
	
	$('#stack-demo-card2').click( function() {
		S1.showitem( 'card2' );
	} );
	
	$('#stack-demo-card3').click( function() {
		S1.showitem( 'card3' );
	} );
	
	$('#stack-demo-card4').click( function() {
		S1.showitem( 'card4' );
	} );
} );
</script>

<p>
	<button id="spinner-demo-spinner1">Show Spinner</button>
</p>
<div id="spinner-container">
	<p>This is some content to demonstrate the modal mask.</p>
</div>
<style type="text/css">
	#spinner-container {
		position: relative;
		margin: 20px;
		width: 640px;
		height: 480px;
	}
</style>
<script type="text/javascript">
$( function() {

	S1 = '';

	$('#spinner-demo-spinner1').click( function() {
		if( S1 == '' ) {
			S1 = new WorkJS.widget.spinner( {
				target: 'spinner-container',
				caption: 'Processing until the button is pressed...',
			} );
			$('#spinner-demo-spinner1').text( 'Close Spinner' );
		} else {
			S1.remove();
			S1 = '';
			$('#spinner-demo-spinner1').text( 'Show Spinner' );
		}
	} );
	
} );
</script>
